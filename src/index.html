<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Let's Write a Storybrand!</title>
    <script src="./js/index.js" type="module"></script>
    <link rel="stylesheet" href="./styles/main.scss">
</head>

<body>
    <main id="app">
        <header>
            <h1>Let's write a storybrand!</h1>
        </header>
        <section class="hero">
            <h2>Describe the Hero</h2>
            <label for="hero-name">What's their name?</label>
            <input type="text" name="hero-name" id="hero-name">
            <div class="problem__container">

                <div class="problem__external">
                    <label for="external-problem">Describe the problem they face</label>
                    <input type="text" name="external-problem" id="external-problem">
                </div>
                <div class="problem__internal">
                    <label for="internal-problem">Let's dig a little deeper. When [hero] thinks about their problem, how do they feel?</label>
                    <textarea name="internal-problem" id="internal-problem" cols="30" rows="10"></textarea>
                </div>
                <div class="problem__philospohical">
                    <label for="internal-problem">Let's dig <em>even</em> deeper. What's the philosphical issue at the core of this problem? <br /><em>Hint: philosophical issues often start
                            with
                            &ldquo;should&rdquo; or &ldquo;ought&rdquo;</em></label>
                    <textarea name="internal-problem" id="internal-problem" cols="30" rows="10"></textarea>
                </div>
            </div>
        </section>
    </main>
</body>

</html>
